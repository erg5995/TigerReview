<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tiger Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header>
        <h1>
            <a href="/TigerReview">
                <img style="max-height: 80px;" src="logo.png" alt="" id="logo">
                <span>Tiger Review</span>
            </a>
        </h1>
        <ul id="menu">
            <li style="border-left: none;"><a href="/TigerReview">Map</a></li>
            <li><a href="account">Account</a></li>
            <li><a href="help">Help</a></li>
        </ul>
    </header>
    <br style="clear: both;">
    <main>
        <h2>Add a review</h2>

        <form action="" method="get" class="form-example">
            <div class="form-example">
                <label for="name">Enter Restaurant Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-example">
                <p for="email">Enter your review:</p>
                <textarea type="text" name="review" id="review" cols="40" rows="5" required></textarea>
            </div>
            <div class="form-example">
                <a href="thanks"><input type="submit" value="Submit!"></a>
            </div>
        </form>

    </main>
</body>

</html>
